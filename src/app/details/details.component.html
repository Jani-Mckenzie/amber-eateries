<div class="hero" style="padding: 13px">
  <mat-card *ngIf="product; else spinner" style="margin-top: 12px">
    <mat-card-header>
      <mat-card-subtitle>{{ product.id }} </mat-card-subtitle>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle
        >$/{{ product.price }} {{ product.quantity }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
      <img style="height: 100px; width: 100px" src="{{ product.imageUrl }}" />
    </mat-card-content>
    <mat-card-actions>
      <button routerLink="/order" mat-button>Order Now</button>
      <button [routerLink]="'/edit/' + product.id" mat-button>
        Edit Product
      </button>
    </mat-card-actions>
  </mat-card>

  <ng-template #spinner>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
