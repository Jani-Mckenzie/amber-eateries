<div class="hero">
    <mat-card *ngIf="product; else spinner">
        <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
            <mat-card-subtitle
                >{{ product.price | currency }} /
                {{ product.quantity | number }}
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="card-image" src="{{ product.imageUrl }}" />
        <mat-card-content>
            <p>
                {{ product.description }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button
                (click)="addProduct(product.id)"
                mat-flat-button
                color="primary"
            >
                Order Now
            </button>
            <button [routerLink]="'/edit/' + product.id" mat-button>
                Edit Product
            </button>
        </mat-card-actions>
    </mat-card>

    <ng-template #spinner>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>
