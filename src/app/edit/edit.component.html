<main>
  <div class="left">
    <div class="form-container">
      <form
        #editProduct="ngForm"
        *ngIf="product; else missing"
        (ngSubmit)="editProductForm()"
      >
        <mat-form-field class="form-control-group">
          <mat-label style="  text-transform: uppercase;
          font-size: 25px;" >Product Name</mat-label>
          <br>
          <input
            type="text"
            [(ngModel)]="product.name"
            name="name"
            placeholder="Product Name"
            matInput
          />
        </mat-form-field>
        <mat-form-field class="form-control-group">
          <mat-label style="  text-transform: uppercase;
          font-size: 25px;">Description</mat-label>
          <br>
          <textarea
            [(ngModel)]="product.description"
            name="description"
            placeholder="Description"
            cols="45"
            rows="5"
            matInput
          ></textarea>
        </mat-form-field>
        <mat-form-field class="form-control-group">
          <mat-label style="  text-transform: uppercase;
          font-size: 25px;">Price</mat-label>
          <br>
          <input
            type="number"
            [(ngModel)]="product.price"
            name="price"
            placeholder="Price"
            matInput
          />
        </mat-form-field>
        <mat-form-field class="form-control-group">
          <mat-label style="  text-transform: uppercase;
          font-size: 25px;">Image</mat-label>
          <br>
          <input
            type="url"
            [(ngModel)]="product.imageUrl"
            name="imageUrl"
            placeholder="ImageUrl"
            matInput
          />
        </mat-form-field>
        <mat-form-field class="form-control-group">
          <mat-label style="  text-transform: uppercase;
          font-size: 25px;">Quantity</mat-label>
          <br>
          <input
            type="number"
            [(ngModel)]="product.quantity"
            name="quantity"
            placeholder="Quantity"
            matInput
          />
        </mat-form-field>
        <button>Update Product</button>
      </form>

      <ng-template #missing>
        <h1>No Product Available</h1>
      </ng-template>
    </div>
  </div>

  <div class="right">
    <div *ngIf="randomProducts.length" class="side-item-container">
      <a
        *ngFor="let product of randomProducts"
        (click)="goToProduct(product.id)"
      >
        <div class="img-n-name">
          <p>{{ product.name }}</p>
          <img
            style="height: 100px"
            [src]="product.imageUrl"
            [alt]="product.name"
          />
        </div>
      </a>
    </div>
  </div>
</main>
