<div class="container">
	<div class="list-inline rating-list" *ngFor="let star of stars; let i = index">
		<li class="relative top-[-7px]" (click)="countStar(star)" [ngClass]="{ selected: star <= selectedValue }" (mouseover)="addClass(star)" (mouseleave)="removeClass()">
			<mat-icon>star</mat-icon>
		</li>
	</div>
</div>
